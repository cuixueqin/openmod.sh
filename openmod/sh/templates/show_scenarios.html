{% extends "base_layout.html" %}
{% block body %}
 <table border='1' align="center">
    <tr>
        <th>Scenario Name</th>
        <th>Comment</th>

{% for sc in scenarios %}

    </tr>
{% endfor %}
</table>
{% endblock %}
