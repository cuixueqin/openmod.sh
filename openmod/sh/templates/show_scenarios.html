{% extends "base_layout.html" %}
{% block body %}


 <table border='1' align="center", id="hor-minimalist-a">
    <tr>
        <th>Scenario Name</th>
        <th>Number of children</th>
        <th>Show JSON - dataset</th>
        <th>Select Scenario</th>
    </tr>
         {% for k,v in scenarios.items() %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ scenarios[k]['children']  }}</td>
         <td> <a href="{{ scenarios[k]['link']  }}">Show</a></td>
        <td> <form action="{{ url_for('compute_results', scenario=k) }}"
                method=post>
        <input type=submit value="Compute">
              </form>
        </td>
    </tr>
        {% endfor %}
  </table>


{% endblock %}
