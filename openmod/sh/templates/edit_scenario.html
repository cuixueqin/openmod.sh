{% extends "base_layout.html" %}
{% block body %}


<div style="float:left; width:50%;">

<h2>Select values</h2>
 <table style="width:50%">
  <tr>
    <td>Wind</td>
    <td>
        <input type="range" min="0" max="50" value="0" step="5"
        onchange="showValue(this.value, installed_power_solar)" /></td>
    <td>
        <span id="installed_power_solar">0</span>
    </td>
  </tr>
  <tr>
    <td>Solar</td>
    <td>
        <input type="range" min="0" max="50" value="0" step="5"
        onchange="showValue(this.value, installed_power_wind)" />
    </td>
    <td>
        <span id="installed_power_wind">0</span>
    </td>
  </tr>
</table>


<script type="text/javascript">
    function showValue(newValue, id)
        {
        	id.innerHTML=newValue;
    }
</script>
</div>

<div style="float:left; width:50%;">
    {% for id in ids %}
        <h3>{{id}}</h3>
        <div id="{{id}}"></div>
    {% endfor %}

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>

    <script type="text/javascript">
        var graphs = {{graphJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in graphs) {
            Plotly.plot(ids[i], // the ID of the div, created above
                        graphs[i].data,
                        graphs[i].layout || {});
        }
    </script>
</div>


{% endblock %}
